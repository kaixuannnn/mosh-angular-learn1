<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Name</label>
    <input
      ngModel
      name="courseName"
      #courseName="ngModel"
      id="courseName"
      type="text"
      class="form-control"
      required
      minlength="5"
      maxlength="20"
    />
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && courseName.invalid"
    >
      <!-- courseName.errors.required-->
      <div *ngIf="courseName?.errors?.['required']">
        First Name is required.
      </div>
      <!-- courseName.errors.minLength -->
      <div *ngIf="courseName?.errors?.['minlength']">
        First name must more than
        {{courseName?.errors?.["minlength"]?.requiredLength}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      required
      ngModel
      name="category"
      id="category"
      #category="ngModel"
      class="form-control"
    >
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid"
    >
      Category field is required.
    </div>
  </div>

  <div class="checkbox">
    <label for="monetBackGuarantee">
      <input
        type="checkbox"
        ngModel
        name="hasMoneyBackGuarantee"
        id="moneyBackGuarantee"
      />30-day money-back guarantee?
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  <p>{{ f.value | json }}</p>
</form>
